<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meus Links</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style-link.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container text-center mt-5">
        <!-- Foto de perfil -->
        <img src="./images/Logo.svg" alt="Minha Foto" class="perfil-img">

        <!-- Nome e descrição -->
        <h1 class="mt-3">La Brigaderia</h1>
        <p class="bio">Seja bem-vindo! Aqui estão meus links principais.</p>

        <!-- Links -->
        <div class="links">
            <a href="https://www.instagram.com/la.brigaderia.cl" target="_blank" class="btn btn-linktree">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.facebook.com/LaBrigaderiaCL" target="_blank" class="btn btn-linktree">
                <i class="fab fa-facebook"></i> Facebook
            </a>
			<a href="https://twitter.com/LaBrigaderiaa" target="_blank" class="btn btn-linktree">
				<i class="fab fa-x-twitter"></i> X
			</a>
            <a href="https://www.linkedin.com/LaBrigaderia" target="_blank" class="btn btn-linktree">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="./minha-pagina.html" target="_self" class="btn btn-linktree">
				<i class="fas fa-globe"></i> La Brigaderia
			</a>		
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
