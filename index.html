<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meus Links</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<style>
		:root {
			--cor-escura: #9b957c;
			--cor-clara: #faf2e6;
			--rosa-principal: #b28a8a;
			--rosa-claro: #b28a8a;
			--rosa-bg: #b28a8a;
			--navbar-height: 90px;
		}

		body {
			min-height: 100vh;
			/* background: linear-gradient(135deg, var(--cor-clara) 0%, var(--rosa-principal) 100%); */
			background-color: #9b957c;
			font-family: 'Inter', Arial, sans-serif;
			color: var(--cor-escura);
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.container {
			max-width: 410px;
			margin: 2rem auto;
			background: var(--cor-clara);
			border-radius: 28px;
			box-shadow: 0 6px 32px rgba(178, 138, 138, 0.10);
			padding: 2.5rem 2rem 2rem 2rem;
			display: flex;
			flex-direction: column;
			align-items: center;
			border: none;
		}

		.perfil-img {
			height: 110px;
			margin-bottom: 1.2rem;
			object-fit: contain;
			/* border-radius: 50%; */
			/* border: 4px solid var(--rosa-principal); */
			background: var(--cor-clara);
			box-shadow: 0 2px 12px rgba(178, 138, 138, 0.08);
		}

		h1 {
			font-size: 2rem;
			font-weight: 700;
			margin-bottom: 0.3rem;
			letter-spacing: -1px;
			color: var(--cor-escura);
		}

		.bio {
			color: var(--rosa-principal);
			font-size: 1.1rem;
			margin-bottom: 2rem;
		}

		.links {
			display: flex;
			flex-direction: column;
			gap: 1.1rem;
			width: 100%;
		}

		.btn-linktree {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 0.7rem;
			background: var(--cor-clara);
			color: var(--cor-escura);
			border: 2px solid var(--rosa-principal);
			border-radius: 16px;
			padding: 1rem 1.2rem;
			font-size: 1.13rem;
			font-weight: 600;
			transition: background 0.18s, box-shadow 0.18s, color 0.18s, transform 0.18s;
			box-shadow: 0 2px 8px rgba(178, 138, 138, 0.08);
			text-decoration: none;
			width: 100%;
		}

		.btn-linktree:hover,
		.btn-linktree:focus {
			background: var(--rosa-principal);
			color: var(--cor-clara);
			box-shadow: 0 6px 20px rgba(178, 138, 138, 0.15);
			transform: translateY(-2px) scale(1.03);
			text-decoration: none;
		}

		.btn-linktree i {
			font-size: 1.35em;
			color: var(--rosa-principal);
			transition: color 0.18s;
		}

		.btn-linktree:hover i,
		.btn-linktree:focus i {
			color: var(--cor-clara);
		}

		@media (max-width: 600px) {
			.container {
				padding: 1.2rem 0.5rem 1.5rem 0.5rem;
				max-width: 98vw;
				border-radius: 16px;
			}

			h1 {
				font-size: 1.3rem;
			}

			.perfil-img {
				width: 70px;
				height: 70px;
			}

			.btn-linktree {
				font-size: 1rem;
				padding: 0.7rem 0.7rem;
			}
		}
	</style>
</head>

<body>
	<div class="container text-center mt-5">
		<!-- Foto de perfil -->
		<img src="./images/Logo.png" alt="Minha Foto" class="perfil-img">

		<!-- Nome e descrição -->
		<h1>Delicatto Brigadeiros</h1>
		<p class="bio">¡Bienvenido! Aquí están mis enlaces principales.</p>

		<!-- Links -->
		<div class="links">
			<a href="./minha-pagina.html" target="_self" class="btn btn-linktree">
				<i class="fas fa-globe"></i> Site Oficial
			</a>
			<a href="https://wa.me/56984323660?text=Hola,%20me%20gustaría%20más%20información!" target="_blank"
				rel="noopener noreferrer" class="btn btn-linktree">
				<i class="fab fa-whatsapp"></i> WhatsApp
			</a>
			<a href="https://www.instagram.com/delicattocl.cl" target="_blank" class="btn btn-linktree">
				<i class="fab fa-instagram"></i> Instagram
			</a>
			<a href="https://www.facebook.com/DelicattoCl" target="_blank" class="btn btn-linktree">
				<i class="fab fa-facebook"></i> Facebook
			</a>
			<a href="./assets/Delicatto - Cartão Digital.pdf" class="btn btn-linktree" download>
				<i class="fas fa-bars"></i> Descargar menú
			</a>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
