<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meus Links</title>
	<link rel="icon" type="image/png" href="./images/favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Inter', Arial, sans-serif;
            color: #43474a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 410px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 6px 32px rgba(67,71,74,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .perfil-img {
            height: 120px;
            margin-bottom: 1.5rem;
            object-fit: contain;
        }


        h1 {
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 0.4rem;
            letter-spacing: -1px;
            color: #43474a;
        }

        .bio {
            color: #43474a;
            font-size: 1.13rem;
            margin-bottom: 2.2rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
            width: 100%;
        }

        .btn-linktree {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            background: #ffe6ed;
            color: #43474a;
            border: none;
            border-radius: 14px;
            padding: 1rem 1.2rem;
            font-size: 1.13rem;
            font-weight: 500;
            transition: background 0.18s, box-shadow 0.18s, color 0.18s, transform 0.18s;
            box-shadow: 0 2px 8px rgba(67,71,74,0.03);
            text-decoration: none;
            width: 100%;
        }

        .btn-linktree:hover, .btn-linktree:focus {
            background: #f5bccd;
            color: #eb98b1;
            box-shadow: 0 6px 20px rgba(235,152,177,0.12);
            transform: translateY(-2px) scale(1.03);
            text-decoration: none;
        }

        .btn-linktree i {
            font-size: 1.35em;
            color: #eb98b1;
            transition: color 0.18s;
        }
        .btn-linktree:hover i,
        .btn-linktree:focus i {
            color: #43474a;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
                max-width: 98vw;
                border-radius: 18px;
            }
            h1 {
                font-size: 1.3rem;
            }
            .perfil-img {
                width: 80px;
                height: 80px;
            }
            .btn-linktree {
                font-size: 1rem;
                padding: 0.7rem 0.7rem;
            }
        }
    </style>
</head>
<body>

    <div class="container text-center mt-5">
        <!-- Foto de perfil -->
        <img src="./images/Logo.png" alt="Minha Foto" class="perfil-img">

        <!-- Nome e descrição -->
        <p class="bio">¡Bienvenido! Aquí están mis enlaces principales.</p>

        <!-- Links -->
        <div class="links">
			<a href="./minha-pagina.html" target="_self" class="btn btn-linktree">
				<i class="fas fa-globe"></i> La Brigaderia
			</a>
			<!-- <a href="./pagina-em-construcao.html" target="_self" class="btn btn-linktree">
				<i class="fas fa-tools"></i> Página en construcción
			</a> -->
			<a href="https://wa.me/56984323660?text=Hola,%20me%20gustaría%20más%20información!" target="_blank" rel="noopener noreferrer" class="btn btn-linktree">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a href="https://www.instagram.com/la.brigaderia.cl" target="_blank" class="btn btn-linktree">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.facebook.com/LaBrigaderiaCL" target="_blank" class="btn btn-linktree">
                <i class="fab fa-facebook"></i> Facebook
            </a>
			<a href="https://twitter.com/LaBrigaderiaa" target="_blank" class="btn btn-linktree">
				<i class="fab fa-x-twitter"></i> X
			</a>            		
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
